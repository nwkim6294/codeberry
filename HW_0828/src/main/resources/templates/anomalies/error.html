<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>오류 발생!</title><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-gray-900 flex items-center justify-center min-h-screen text-white">
    <div class="text-center">
        <h1 class="text-6xl font-bold text-red-500">오류!</h1>
        <p class="text-2xl mt-4">문제가 발생했다냥!</p>
        <div class="mt-6 p-4 bg-gray-800 rounded-lg">
            <p class="font-mono text-cyan-400" th:text="${errorMessage}">여기에 에러 메시지가 표시됩니다.</p>
        </div>
        <a href="/anomalies" class="mt-8 inline-block px-6 py-3 bg-cyan-500 text-gray-900 font-bold rounded-md hover:bg-cyan-400">목록으로 돌아가기</a>
    </div>
</body>
</html>
