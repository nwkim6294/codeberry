<!-- /resources/templates/memories/new-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"><title>새 기억 맛보기</title><script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poor+Story&display=swap" rel="stylesheet">
    <style> body { font-family: 'Poor Story', cursive; } </style>
</head>
<body class="bg-[#FFF8E1] min-h-screen flex items-center justify-center">
    <div class="w-full max-w-lg p-8 space-y-6 bg-white rounded-2xl shadow-lg border-4 border-dashed border-yellow-300">
        <h1 class="text-3xl font-bold text-gray-800 text-center">새로운 기억 맛보기</h1>
        <form th:action="@{/memories/new}" th:object="${memory}" method="post" class="space-y-6 text-lg">
            <div>
                <label for="source" class="block font-medium text-gray-700">기억의 출처</label>
                <input type="text" id="source" th:field="*{source}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <div>
                <label for="taste" class="block font-medium text-gray-700">맛 묘사</label>
                <textarea id="taste" th:field="*{taste}" rows="4" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required></textarea>
            </div>
            <div>
                <label for="rating" class="block font-medium text-gray-700">별점 (1~5)</label>
                <input type="number" id="rating" th:field="*{rating}" min="1" max="5" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-yellow-500 focus:border-yellow-500" required>
            </div>
            <div class="flex items-center justify-end space-x-3 pt-4">
                <a th:href="@{/memories}" class="px-5 py-2 font-medium text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">취소</a>
                <button type="submit" class="px-5 py-2 font-semibold text-white bg-[#FFA726] rounded-md hover:bg-[#FB8C00]">기록하기</button>
            </div>
        </form>
    </div>
</body>
</html>
