#./docker-compose.yml
# 도커 컴포즈 파일 버전 지정
version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: mysql_db
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD} #root pw
      MYSQL_DATABASE: ${MYSQL_DATABASE} #database name
    volumes:
      - mysql_data:/var/lib/mysql # 저장위치
    ports:
      - "3307:3306" # 포트번호
    healthcheck:
      test: ["CMD","mysqladmin","ping", "-h","localhost","-u","root","-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  web:
    container_name: fastapi_web
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      - ./app:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload --reload-include "*.html" --reload-dir templates

volumes:
  mysql_data: