<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: linear-gradient(135deg, #f6fbff 0%, #f1f7fa 100%);
            margin: 0;
            font-family: 'Pretendard', 'Arial', sans-serif;
        }
        .container {
            max-width: 820px;
            margin: 4rem auto;
            background: #fff;
            border-radius: 18px;
            padding: 2.5rem 2.5rem 2.5rem 2.5rem;
            box-shadow: 0 4px 32px 0 rgba(32, 86, 177, 0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 480px;
        }
        h1 {
            color: #185adf;
            font-size: 27px;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: 1.3px;
            text-align: center;
        }
        .form-group {
            width: 100%;
            margin-bottom: 18px;
        }
        label {
            font-weight: bold;
            color: #185adf;
            margin-bottom: 8px;
            display: block;
            letter-spacing: 0.4px;
            font-size: 15.3px;
        }
        input[type="text"],
        textarea,
        select {
            width: 500px;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1.5px solid #b7d0ea;
            background: #fafdff;
            font-size: 15.5px;
            margin-top: 2px;
            color: #2b3760;
            transition: border 0.18s, background 0.18s;
            box-sizing: border-box;
        }
        input[type="text"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border: 1.5px solid #185adf;
            background: #eaf4fe;
        }
        textarea {
            min-height: 110px;
            resize: vertical;
        }
        .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 12px;
        }
        .action-btn {
            padding: 10px 28px;
            border-radius: 7px;
            font-size: 15.5px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            background: #eaf4fe;
            color: #2067e5;
            border: 1px solid #b7d0ea;
            box-shadow: 0 1px 2px rgba(32, 86, 177, 0.05);
            transition: background 0.17s, color 0.17s, border 0.17s;
        }
        .action-btn:hover {
            background: #185adf;
            color: #fff;
            border: 1.5px solid #185adf;
        }
        .cancel-btn {
            background: #ffe8ed;
            color: #e85e7b;
            border: 1.2px solid #ffd6e0;
        }
        .cancel-btn:hover {
            background: #e85e7b;
            color: #fff;
            border: 1.5px solid #e85e7b;
        }

    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <h1>게시글 작성</h1>
        <form id="createPostForm" autocomplete="off">
            <div class="form-group">
                <label for="user_id">작성자</label>
                <select id="user_id" name="user_id" required>
                    {% for user in users %}
                    <option value="{{ user.id }}">{{ user.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="title">제목</label>
                <input id="title" name="title" type="text" required>
            </div>
            <div class="form-group">
                <label for="content">내용</label>
                <textarea id="content" name="content" required></textarea>
            </div>
            <div class="btn-group">
                <button type="button" class="action-btn cancel-btn" onclick="location.href='/post_list'">취소</button>
                <button type="submit" class="action-btn">작성</button>
            </div>
        </form>
    </div>
    <script>
        document.getElementById("createPostForm").onsubmit = async function (e) {
            e.preventDefault();
            const title = document.getElementById("title").value;
            const content = document.getElementById("content").value;
            const user_id = document.getElementById("user_id").value;

            if (!title || !content || !user_id) {
                alert("모든 값을 입력하세요.");
                return;
            }
            const response = await fetch('/posts/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ title, content, user_id })
            });
            if (response.ok) {
                alert('게시글 등록 성공!');
                location.href = '/post_list';
            } else {
                const error = await response.json();
                alert('게시글 등록 실패: ' + (error.detail || ''));
            }
        }
    </script>
</body>
</html>
