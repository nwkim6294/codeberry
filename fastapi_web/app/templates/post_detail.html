<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
         body {
            background: linear-gradient(135deg, #f6fbff 0%, #f1f7fa 100%);
            margin: 0;
            font-family: 'Pretendard', 'Arial', sans-serif;
        }
        .container {
            margin: 4rem auto;
            padding: 2.5rem 2.7rem 1.5rem 2.7rem;
            background-color: #fff;
            border-radius: 18px;
            max-width: 650px;
            min-height: 480px;
            box-shadow: 0 4px 32px 0 rgba(32, 86, 177, 0.10);
            display: flex;
            flex-direction: column;
            align-items: stretch;
            justify-content: flex-start;
            position: relative;
        }
        .post-title {
            font-size: 25px;
            color: #185adf;
            font-weight: bold;
            margin-bottom: 8px;
            margin-top: 8px;
            line-height: 1.3;
        }
        .post-meta {
            font-size: 15px;
            color: #8495b7;
            margin-bottom: 16px;
        }
        .divider {
            height: 1.5px;
            background: #e0eafc;
            margin-bottom: 18px;
            width: 100%;
            border-radius: 2px;
            border: none;
        }
        .post-content {
            font-size: 16.5px;
            color: #2b3760;
            line-height: 1.72;
            white-space: pre-line;
            margin-bottom: auto; /* 여유 공간 남김 */
        }
        .btn-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 30px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 27px;
            font-size: 15.5px;
            border-radius: 7px;
            border: 1px solid #1c64f2;
            background: #eaf2fb;
            color: #1c64f2;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.18s, color 0.18s;
        }
        .action-btn:hover {
            background: #1c64f2;
            color: #fff;
        }
        .delete-btn {
            border: 1px solid #e85e7b;
            background: #ffe8ec;
            color: #e85e7b;
        }
        .delete-btn:hover {
            background: #e85e7b;
            color: #fff;
            border: 1px solid #e85e7b;
        }
        .list-link {
            color: #1c64f2;
            text-decoration: none;
            font-weight: 500;
            background: #eaf2fb;
            padding: 10px 28px;
            border-radius: 7px;
            border: 1px solid #b7d0ea;
            transition: background 0.18s, color 0.18s;
            font-size: 16px;
            display: inline-block;
        }
        .list-link:hover {
            background: #1c64f2;
            color: #fff;
        }
    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <div class="post-title">{{ post.title }}</div>
        <div class="post-meta">
            {{ username if username else post.user_id }} · 조회수 {{ post.cnt if post.cnt is not none else 0 }}
        </div>
        <hr class="divider">
        <div class="post-content">{{ post.content }}</div>
        <div class="btn-row">
            <a href="/post_list" class="list-link">목록으로</a>
            <div class="btn-group">
                <button class="action-btn" onclick="location.href='/post_edit/{{ post.id }}'">수정</button>
                <button class="action-btn delete-btn" onclick="deletePost({{ post.id }})">삭제</button>
            </div>
        </div>
    </div>
    <script>
        async function deletePost(postId) {
            if (!confirm(`${postId}번 게시글을 삭제하시겠습니까?`)) return;
            try {
                const response = await fetch(`/posts/${postId}`, { method: "DELETE" });
                if (response.ok) {
                    alert('삭제 완료!');
                    window.location.href = "/post_list";
                } else {
                    const err = await response.json();
                    alert('삭제 실패: ' + (err.detail || ''));
                }
            } catch (e) {
                alert('삭제 중 오류');
            }
        }
    </script>
</body>
</html>
