<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <style>
        body {
            background: linear-gradient(135deg, #f6fbff 0%, #f1f7fa 100%);
            margin: 0;
            font-family: 'Pretendard', 'Arial', sans-serif;
        }
        .container {
            max-width: 420px;
            margin: 48px auto 0 auto;
            background: #fff;
            padding: 36px 28px 30px 28px;
            border-radius: 14px;
            box-shadow: 0 2px 18px rgba(32,86,177,0.10);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 26px;
            color: #1c64f2;
            margin-bottom: 28px;
            text-align: center;
            font-weight: 700;
            letter-spacing: 1.1px;
        }
        .form-group {
            margin-bottom: 18px;
            width: 100%;
        }
        label {
            display: block;
            font-size: 15px;
            margin-bottom: 6px;
            color: #1762c2;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #b7d0ea;
            border-radius: 7px;
            box-sizing: border-box;
            font-size: 15px;
            background: #fafdff;
            color: #2b3760;
            margin-bottom: 2px;
            transition: border 0.14s, background 0.14s;
        }
        input:focus {
            border: 1.2px solid #1c64f2;
            background: #eaf4fe;
            outline: none;
        }
        .btn-group {
            display: flex;
            width: 100%;
            margin-top: 12px;
            gap: 8px;
            justify-content: flex-end;
        }
        /* 가입 버튼 강조 */
        .signup-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 7px;
            font-size: 17px;
            font-weight: 700;
            border: none;
            background: linear-gradient(90deg, #1c64f2 80%, #1752ba 100%);
            color: #fff;
            box-shadow: 0 2px 8px 0 rgba(32, 86, 177, 0.13);
            cursor: pointer;
            letter-spacing: 1px;
            transition: background 0.16s, box-shadow 0.17s;
        }
        .signup-btn:hover, .signup-btn:focus {
            background: linear-gradient(90deg, #1762c2 85%, #1848a2 100%);
            color: #fff;
            box-shadow: 0 4px 14px 0 rgba(32, 86, 177, 0.18);
        }

    </style>
</head>
<body>
    {% include "nav.html" %}
    <div class="container">
        <h1>회원 가입</h1>
        <div class="form-group">
            <label for="username">이름</label>
            <input id="username" type="text" placeholder="이름">
        </div>
        <div class="form-group">
            <label for="email">이메일</label>
            <input id="email" type="email" placeholder="이메일">
        </div>
        <div class="btn-group">
            <button class="signup-btn" onclick="registerUser()">가입</button>
        </div>
    
    </div>
    <script>
        async function registerUser() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            if (!username || !email) {
                alert('모든 값을 입력하세요.');
                return;
            }
            const response = await fetch('/users/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, email })
            });
            if (response.ok) {
                const result = await response.json();
                alert('회원 가입 성공! 프로필을 입력해주세요.');
                window.location.href = `/profile_create/${result.id}`;
            } else {
                const error = await response.json();
                alert(`회원 가입 실패: ${error.detail}`);
            }
        }
    </script>
</body>
</html>
