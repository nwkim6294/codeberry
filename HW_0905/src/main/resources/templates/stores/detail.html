<!-- /templates/stores/detail.html (손님용 지점 상세) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${store.name} + ' | 수북즈 스토어'"></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-slate-50">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <div class="mb-12">
        <h1 class="text-5xl font-extrabold text-slate-900" th:text="${store.name}"></h1>
        <p class="text-slate-500 mt-3 text-lg" th:text="${store.location}"></p>
    </div>
    <h2 class="text-3xl font-bold text-slate-800 mb-8">판매 상품</h2>
    <div th:if="${#lists.isEmpty(store.items)}" class="text-center py-20 text-gray-500">
        <p>현재 판매 중인 상품이 없습니다.</p>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">
        <div th:each="item : ${store.items}" class="bg-white rounded-xl shadow-lg overflow-hidden">
            <img th:src="@{/uploads/{filename}(filename=${item.imageFileName})}" class="w-full h-72 object-cover" onerror="this.src='https://placehold.co/400x400/E2E8F0/AAAAAA?text=Image'">
            <div class="p-5">
                <h3 class="font-bold text-lg text-slate-800" th:text="${item.name}"></h3>
                <p class="text-slate-600 mt-1" th:text="${item.price} + '원'"></p>
                <p class="text-xs text-slate-500 mt-1">재고: <span th:text="${item.stock}"></span>개</p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
