<!-- /templates/admin/store-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 지점 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-slate-100">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-lg p-8 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">새 지점 추가</h1>
    <form th:action="@{/admin/stores/new}" th:object="${store}" method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">지점명</label>
            <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" required>
        </div>
        <div>
            <label for="location" class="block text-sm font-medium text-gray-700">위치</label>
            <input type="text" id="location" th:field="*{location}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/admin}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-5 rounded-lg">추가하기</button>
        </div>
    </form>
</div>
</body>
</html>
