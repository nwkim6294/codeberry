<!-- /templates/admin/item-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 상품 추가</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-slate-100">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-lg p-8 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">새 상품 추가</h1>
    <form th:action="@{/admin/stores/{storeId}/items/new(storeId=${storeId})}" th:object="${item}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">상품명</label>
            <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" required>
        </div>
        <div>
            <label for="price" class="block text-sm font-medium text-gray-700">가격</label>
            <input type="number" id="price" th:field="*{price}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" required>
        </div>
         <div>
            <label for="stock" class="block text-sm font-medium text-gray-700">재고</label>
            <input type="number" id="stock" th:field="*{stock}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500" required>
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">상품 이미지</label>
            <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-800 hover:file:bg-cyan-100" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/admin}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
            <button type="submit" class="bg-cyan-600 hover:bg-cyan-700 text-white font-semibold py-2 px-5 rounded-lg">추가하기</button>
        </div>
    </form>
</div>
</body>
</html>
