<!-- /templates/diaries/new-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새로운 숙취 기록</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-slate-800">새로운 숙취 기록</h1>
    <form th:action="@{/diaries/new}" th:object="${form}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="title" class="block text-sm font-medium text-gray-700">제목 (음주 종류)</label>
            <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="예: 어젯밤의 혜성주" required>
        </div>
        <div>
            <label for="symptoms" class="block text-sm font-medium text-gray-700">주요 증상</label>
            <textarea id="symptoms" th:field="*{symptoms}" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500" placeholder="예: 머리가 깨질 것 같고, 속이 울렁거림..." required></textarea>
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">증거 사진 (필수)</label>
            <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-teal-50 file:text-teal-800 hover:file:bg-teal-100" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/diaries}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
            <button type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-5 rounded-lg">기록하기</button>
        </div>
    </form>
</div>
</body>
</html>
