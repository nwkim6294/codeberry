<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀 서재 입장</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            background-color: #4A403A; /* 짙은 나무색 배경 */
            background-image: url('https://www.transparenttextures.com/patterns/wood-pattern.png');
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-8 space-y-8 bg-amber-50 bg-opacity-90 rounded-2xl shadow-2xl backdrop-blur-sm border-4 border-amber-800">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-amber-900">비밀 서재</h2>
            <p class="mt-2 text-amber-700">당신의 지식을 증명하세요.</p>
        </div>
        
        <!--  -->
        <div class="flex justify-center">
            <img th:src="@{/images/tango.png}" alt="Tango" class="w-32 h-32"/> <!-- 탱고 이미지 경로 (예시) -->
        </div>

        <form th:action="@{/login}" method="post" class="space-y-6">
            <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg relative" role="alert">
                <strong class="font-bold">이런!</strong>
                <span class="block sm:inline">아이디 또는 비밀번호가 올바르지 않습니다.</span>
            </div>
            <div>
                <label for="username" class="sr-only">아이디</label>
                <input id="username" name="username" type="text" required class="w-full p-3 bg-white rounded-lg border-2 border-amber-600 focus:border-amber-800 focus:outline-none placeholder-amber-500" placeholder="아이디">
            </div>
            <div>
                <label for="password" class="sr-only">비밀번호</label>
                <input id="password" name="password" type="password" required class="w-full p-3 bg-white rounded-lg border-2 border-amber-600 focus:border-amber-800 focus:outline-none placeholder-amber-500" placeholder="비밀번호">
            </div>
            <button type="submit" class="w-full p-3 font-bold text-white bg-amber-800 rounded-lg hover:bg-amber-900 transition-colors">입장하기</button>
        </form>
        <div class="text-center">
            <a th:href="@{/signup}" class="font-medium text-amber-700 hover:text-amber-900">
                아직 회원이 아니신가요? 회원가입
            </a>
        </div>
    </div>
</body>
</html>
