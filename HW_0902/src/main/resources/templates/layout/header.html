<!-- /templates/layout/header.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="bg-white shadow-md sticky top-0 z-10">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a th:href="@{/}" class="text-2xl font-bold text-pink-400 font-serif">
            토심이의 비밀 일기장
        </a>
        <nav class="flex items-center space-x-6">
            <a th:href="@{/entries}" sec:authorize="isAuthenticated()" class="text-gray-600 hover:text-pink-400">내 일기 보기</a>
            <a th:href="@{/entries/new}" sec:authorize="isAuthenticated()" class="text-gray-600 hover:text-pink-400">새 일기 쓰기</a>

            <div sec:authorize="isAnonymous()">
                <a th:href="@{/keepers/login}" class="bg-pink-400 hover:bg-pink-500 text-white px-4 py-2 rounded-full font-semibold">로그인</a>
                 <a th:href="@{/keepers/signup}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-full font-semibold">회원가입</a>
            </div>
            <div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
                <span class="font-semibold text-gray-700"><span sec:authentication="name"></span>님</span>
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="bg-gray-200 hover:bg-gray-300 text-gray-700 px-4 py-2 rounded-full font-semibold">로그아웃</button>
                </form>
            </div>
        </nav>
    </div>
</header>
</html>
