<!-- /templates/users/login-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀 일기장 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-50">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-md p-8 mt-20 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-6 text-pink-500 font-serif">로그인</h1>

    <div th:if="${param.error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-md text-center mb-4">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>

    <form th:action="@{/keepers/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">사용자 ID</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-400 focus:border-pink-400" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-pink-400 focus:border-pink-400" required>
        </div>
        <button type="submit" class="w-full bg-pink-400 hover:bg-pink-500 text-white font-bold py-3 px-4 rounded-full transition-colors duration-300">로그인</button>
        <p class="text-center text-sm text-gray-500">
            계정이 없으신가요? <a th:href="@{/keepers/signup}" class="font-medium text-pink-500 hover:text-pink-600">회원가입</a>
        </p>
    </form>
</div>
</body>
</html>
