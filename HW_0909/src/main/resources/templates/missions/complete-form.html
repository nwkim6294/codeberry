<!-- /templates/missions/complete-form.html (요원용) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>임무 완수 보고</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-800 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10 bg-gray-900/50 rounded-xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold text-center mb-2 text-cyan-400">임무 완수 보고</h1>
    <p class="text-center text-gray-400 mb-8" th:text="${mission.missionName}"></p>
    <form th:action="@{/missions/{id}/complete(id=${mission.id})}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="file" class="block text-sm font-medium text-gray-300">증거 사진 첨부 (필수)</label>
            <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-cyan-900/50 file:text-cyan-300 hover:file:bg-cyan-800/50" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/missions/my-missions}" class="bg-gray-600 hover:bg-gray-700 text-gray-200 font-semibold py-2 px-5 rounded-lg">취소</a>
            <button type="submit" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-5 rounded-lg">보고 완료</button>
        </div>
    </form>
</div>
</body>
</html>
