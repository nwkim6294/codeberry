<!-- /templates/missions/my-list.html (요원용) -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 임무 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-800 text-white">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <h1 class="text-4xl font-bold text-cyan-400 mb-8">내 임무 목록</h1>
    <div th:if="${#lists.isEmpty(missions)}" class="text-center py-20 text-gray-500">
        <p>현재 할당된 임무가 없습니다. 편히 쉬십시오, 요원.</p>
    </div>
    <div class="space-y-6">
        <div th:each="mission : ${missions}" class="bg-gray-900/50 p-6 rounded-lg shadow-lg border border-gray-700 flex justify-between items-center">
            <div>
                <span class="text-xs font-bold uppercase" th:text="${mission.status.name()}"
                      th:classappend="${mission.status.name() == 'ASSIGNED' ? 'text-yellow-400' : 'text-green-400'}"></span>
                <h2 class="text-2xl font-bold mt-1" th:text="${mission.missionName}"></h2>
                <p class="text-sm text-gray-400" th:text="${mission.location}"></p>
            </div>
            <div>
                <a th:if="${mission.status.name() == 'ASSIGNED'}" th:href="@{/missions/{id}/complete(id=${mission.id})}" class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-5 rounded-lg">임무 보고</a>
                <span th:if="${mission.status.name() == 'COMPLETED'}" class="text-sm text-gray-500">보고 완료</span>
            </div>
        </div>
    </div>
</main>
</body>
</html>
