<!-- /templates/users/login-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>보안 시스템 로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-800 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-md p-8 mt-20 bg-gray-900/50 rounded-xl shadow-lg border border-gray-700">
    <h1 class="text-3xl font-bold text-center mb-6 text-cyan-400">보안 시스템 접근</h1>
    <div th:if="${param.error}" class="bg-red-900/50 border border-red-500 text-red-300 px-4 py-3 rounded-md text-center mb-4">
        <span>호출명 또는 암호가 일치하지 않습니다.</span>
    </div>
    <form th:action="@{/users/login}" method="post" class="space-y-6">
        <div>
            <label for="username" class="block text-sm font-medium text-gray-300">호출명 (ID)</label>
            <input type="text" id="username" name="username" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500 text-white px-3 py-2" required>
        </div>
        <div>
            <label for="password" class="block text-sm font-medium text-gray-300">암호</label>
            <input type="password" id="password" name="password" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-cyan-500 focus:border-cyan-500 text-white px-3 py-2" required>
        </div>
        <button type="submit" class="w-full bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-4 rounded-lg">접근 허가</button>
    </form>
</div>
</body>
</html>
