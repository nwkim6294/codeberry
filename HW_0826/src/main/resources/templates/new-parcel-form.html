<!-- src/main/resources/templates/parcels/new-parcel-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>급하냥 - 새 소포 접수</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-mono">
    <div class="w-full max-w-md p-8 space-y-6 bg-gray-800 rounded-xl shadow-lg border border-cyan-500">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-cyan-400">새 소포 접수</h1>
            <p class="text-gray-400">신속! 정확! 완벽하게 입력하라냥!</p>
        </div>
        <form th:action="@{/parcels/new}" th:object="${parcel}" method="post" class="space-y-4">
            <div>
                <label for="sender" class="block text-sm font-medium text-gray-300">발신인</label>
                <input type="text" id="sender" th:field="*{sender}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" required>
            </div>
            <div>
                <label for="receiver" class="block text-sm font-medium text-gray-300">수신인</label>
                <input type="text" id="receiver" th:field="*{receiver}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" required>
            </div>
            <div>
                <label for="destination" class="block text-sm font-medium text-gray-300">목적지</label>
                <input type="text" id="destination" th:field="*{destination}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" placeholder="5차원 젤리곰 왕국" required>
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-300">내용물</label>
                <input type="text" id="content" th:field="*{content}" class="mt-1 block w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500" placeholder="세상에서 가장 맛있는 츄르" required>
            </div>
            <div class="flex items-center justify-between pt-4">
                <a th:href="@{/parcels}" class="px-4 py-2 text-sm font-medium bg-gray-600 rounded-md hover:bg-gray-500">취소</a>
                <button type="submit" class="px-4 py-2 text-sm font-bold text-gray-900 bg-cyan-400 rounded-md hover:bg-cyan-300">접수!</button>
            </div>
        </form>
    </div>
</body>
</html>
