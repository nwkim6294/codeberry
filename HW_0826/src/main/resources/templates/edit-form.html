<!-- src/main/resources/templates/parcels/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>급하냥 - 소포 상태 변경</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center font-mono">
    <div class="w-full max-w-lg p-8 bg-gray-800 rounded-xl shadow-lg border border-cyan-500">
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-cyan-400">소포 상태 변경</h1>
            <p class="text-gray-400" th:text="|ID: ${parcel.id} / 수신인: ${parcel.receiver}|">소포 정보</p>
        </div>

        <div class="space-y-3 text-gray-300 mb-6">
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span>발신인:</span>
                <span th:text="${parcel.sender}"></span>
            </div>
            <div class="flex justify-between border-b border-gray-700 pb-2">
                <span>목적지:</span>
                <span th:text="${parcel.destination}"></span>
            </div>
            <div class="flex justify-between">
                <span>내용물:</span>
                <span class="font-bold text-yellow-400" th:text="${parcel.content}"></span>
            </div>
        </div>

        <form th:action="@{/parcels/{id}/edit(id=${parcel.id})}" th:object="${parcel}" method="post" class="space-y-4">
            <div>
                <label for="status" class="block text-sm font-medium text-gray-300">배송 상태</label>
                <select id="status" name="status" class="mt-1 block w-full pl-3 pr-10 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:ring-cyan-500 focus:border-cyan-500">
                    <option th:each="s : ${statuses}"
                            th:value="${s.name()}"
                            th:text="${s.description}"
                            th:selected="${s == parcel.status}">
                    </option>
                </select>
            </div>
            <div class="flex items-center justify-end pt-4">
                 <button type="submit" class="px-4 py-2 text-sm font-bold text-gray-900 bg-cyan-400 rounded-md hover:bg-cyan-300">상태 수정!</button>
            </div>
        </form>
        
        <div class="mt-8 flex items-center justify-between border-t border-gray-700 pt-6">
            <a th:href="@{/parcels}" class="px-4 py-2 text-sm font-medium bg-gray-600 rounded-md hover:bg-gray-500">목록으로</a>
            <form th:action="@{/parcels/{id}/delete(id=${parcel.id})}" method="post" onsubmit="return confirm('이 소포를 정말로 삭제할거냥? 기록은 영원히 사라진다냥!')">
                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-500">배송 완료 처리</button>
            </form>
        </div>
    </div>
</body>
</html>
