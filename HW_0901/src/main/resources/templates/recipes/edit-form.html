<!-- /templates/recipes/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>레시피 수정</title>
    <!-- Common head content -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Noto+Sans+KR:wght@400;700&display=swap');
        body { font-family: 'Noto Sans KR', sans-serif; }
        .font-orbitron { font-family: 'Orbitron', sans-serif; }
        .glassmorphism { background: rgba(31, 41, 55, 0.6); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
    </style>
</head>
<body class="bg-gray-800 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-lg p-8 mt-10 glassmorphism rounded-xl">
    <h1 class="text-3xl font-bold text-center mb-6 text-teal-400 font-orbitron">레시피 수정</h1>
    <form th:action="@{/recipes/{id}/edit(id=${recipe.id})}" th:object="${recipe}" method="post" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-300">레시피 이름</label>
            <input type="text" id="name" th:field="*{name}" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 text-white px-3 py-2" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-300">레시피 설명</label>
            <textarea id="description" th:field="*{description}" rows="5" class="mt-1 block w-full bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-teal-500 focus:border-teal-500 text-white px-3 py-2" required></textarea>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
             <a th:href="@{/recipes}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300">취소</a>
            <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white font-bold py-3 px-5 rounded-lg transition-colors duration-300">수정 완료</button>
        </div>
    </form>
</div>
</body>
</html>
