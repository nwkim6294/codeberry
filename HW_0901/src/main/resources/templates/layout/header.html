<!-- /templates/layout/header.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<header th:fragment="header" class="bg-gray-900 text-white shadow-lg">
	<div class="container mx-auto px-6 py-4 flex justify-between items-center">
		<a th:href="@{/}" class="text-2xl font-bold font-orbitron text-teal-400 hover:text-teal-300 transition-colors">
			<i class="fas fa-flask mr-2"></i>WAFFLEBEAR'S LAB
		</a>
		<nav class="flex items-center space-x-6">
			<a th:href="@{/recipes}" class="hover:text-teal-400 transition-colors">레시피 목록</a>
			<!-- TODO: 로그인한 사용자에게만 '새 레시피 등록' 메뉴가 보이도록 하세요. -->
			<a th:href="@{/recipes/new}" sec:authorize="isAuthenticated()"
				class="hover:text-teal-400 transition-colors">새 레시피 등록</a>

			<!-- 로그인하지 않은 경우 -->
			<div sec:authorize="isAnonymous()">
				<a th:href="@{/users/login}"
					class="bg-teal-500 hover:bg-teal-600 px-4 py-2 rounded-md font-semibold transition-colors">로그인</a>
				<a th:href="@{/users/signup}"
					class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md font-semibold transition-colors">회원가입</a>
			</div>
			<!-- 로그인한 경우 -->
			<div sec:authorize="isAuthenticated()" class="flex items-center space-x-4">
				<span class="font-semibold"><span sec:authentication="name"></span> 연구원님</span>
				<form th:action="@{/logout}" method="post">
					<button type="submit"
						class="bg-gray-700 hover:bg-gray-600 px-4 py-2 rounded-md font-semibold transition-colors">로그아웃</button>
				</form>
			</div>
		</nav>
	</div>
</header>

</html>
