<!-- /templates/items/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>댕댕이 중고마켓</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-yellow-50">
<header class="bg-white shadow-sm">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-yellow-600">댕댕이 중고마켓</a>
        <a href="/items/new" class="bg-yellow-500 hover:bg-yellow-600 text-white font-semibold py-2 px-4 rounded-lg">판매하기</a>
    </div>
</header>
<main class="container mx-auto p-8">
    <!-- 검색창 -->
    <div class="mb-8">
        <form action="/" method="get" class="flex gap-2">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="물품 이름으로 검색해보세요!" class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-yellow-500 focus:border-yellow-500">
            <button type="submit" class="bg-gray-800 text-white font-semibold py-3 px-6 rounded-lg">검색</button>
        </form>
    </div>

    <!-- 상품 목록 -->
    <div th:if="${#lists.isEmpty(items)}" class="text-center py-20 text-gray-500">
        <p th:if="${keyword != null and not #strings.isEmpty(keyword)}">
            '<span th:text="${keyword}"></span>'에 대한 검색 결과가 없습니다.
        </p>
        <p th:unless="${keyword != null and not #strings.isEmpty(keyword)}">
            아직 등록된 물품이 없어요. 첫 번째로 판매해보세요!
        </p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8">
        <div th:each="item : ${items}" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-5">
                <h2 class="text-xl font-bold text-gray-800 truncate" th:text="${item.title}"></h2>
                <p class="text-lg font-semibold text-yellow-700 mt-2" th:text="${item.price} + '원'"></p>
                <p class="mt-2 text-gray-600 h-12 overflow-hidden" th:text="${item.description}"></p>
                <div class="mt-4 text-right">
                    <a th:href="@{/items/{id}/edit(id=${item.id})}" class="text-sm text-gray-500 hover:text-gray-800 font-semibold">수정</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
