<!-- /templates/home.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>인생역전 챌린지</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8 text-center flex items-center justify-center" style="height: calc(100vh - 80px);">
    <div>
        <h1 class="text-7xl font-black tracking-tighter text-yellow-400">당신의 'FLEX'를 증명하라.</h1>
        <p class="text-gray-400 mt-4 text-xl max-w-2xl mx-auto">황당한 챌린지에 성공하고 당신의 인생 역전을 온 세상에 알려주세요.</p>
        <div class="mt-10">
            <a sec:authorize="isAnonymous()" th:href="@{/users/signup}" class="bg-yellow-400 hover:bg-yellow-500 text-black font-extrabold py-4 px-10 rounded-lg text-lg transition-transform transform hover:scale-105">챌린지 시작하기</a>
            <a sec:authorize="isAuthenticated()" th:href="@{/posts}" class="bg-yellow-400 hover:bg-yellow-500 text-black font-extrabold py-4 px-10 rounded-lg text-lg transition-transform transform hover:scale-105">인증글 보러가기</a>
        </div>
    </div>
</main>
</body>
</html>
