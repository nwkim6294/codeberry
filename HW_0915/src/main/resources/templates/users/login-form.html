<!-- /templates/users/login-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-md p-8 mt-20">
    <div class="bg-black border border-gray-700 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">로그인</h1>
        <div th:if="${param.error}" class="bg-red-900 border border-red-700 text-red-300 px-4 py-3 rounded text-center mb-4">
            ID 또는 비밀번호가 올바르지 않습니다.
        </div>
        <form th:action="@{/users/login}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">도전자 ID</label>
                <input type="text" id="username" name="username" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">비밀번호</label>
                <input type="password" id="password" name="password" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg">로그인</button>
        </form>
    </div>
</div>
</body>
</html>
