<!-- /templates/users/signup-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-md p-8 mt-20">
    <div class="bg-black border border-gray-700 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">챌린지 참가</h1>
        <form th:action="@{/users/signup}" th:object="${user}" method="post" class="space-y-6">
            <div>
                <label for="username" class="block text-sm font-medium text-gray-300">도전자 ID</label>
                <input type="text" id="username" th:field="*{username}" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-300">비밀번호</label>
                <input type="password" id="password" th:field="*{password}" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2">
            </div>
            <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-4 rounded-lg">가입하기</button>
        </form>
    </div>
</div>
</body>
</html>
