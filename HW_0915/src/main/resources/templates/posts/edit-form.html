<!-- /templates/posts/edit-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증글 수정</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>

    <!-- ✅ CSRF 토큰 메타태그 추가 -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body class="bg-gray-900 text-white">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10">
    <div class="bg-black border border-gray-700 p-8 rounded-lg shadow-lg">
        <h1 class="text-3xl font-bold text-center mb-6 text-yellow-400">인증글 수정</h1>
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${postDto}" method="post" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-300">인증 제목</label>
                <input type="text" id="title" th:field="*{title}" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-red-400 text-xs mt-1"></p>
            </div>
            <div>
                <label for="content" class="block text-sm font-medium text-gray-300">상세 내용</label>
                <textarea id="content" th:field="*{content}" rows="6" class="mt-1 block w-full bg-gray-800 border-gray-600 rounded-md shadow-sm focus:ring-yellow-500 focus:border-yellow-500 text-white px-3 py-2"></textarea>
                <p th:if="${#fields.hasErrors('content')}" th:errors="*{content}" class="text-red-400 text-xs mt-1"></p>
            </div>
            <div class="flex justify-between items-center pt-4">
                <!-- ✅ JS로 삭제 실행 -->
                <button type="button"
                        th:attr="data-post-id=${post.id}"
                        onclick="deletePost(this.getAttribute('data-post-id'))"
                        class="text-sm text-red-500 hover:text-red-400 font-semibold bg-transparent border-none p-0 cursor-pointer">
                    이 글 삭제하기
                </button>
                <div class="flex space-x-4">
                    <a th:href="@{/posts}" class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-2 px-5 rounded-lg">취소</a>
                    <button type="submit" class="bg-yellow-400 hover:bg-yellow-500 text-black font-semibold py-2 px-5 rounded-lg">수정 완료</button>
                </div>
            </div>
        </form>
    </div>
</div>

<script>
    function deletePost(postId) {
        if (confirm('이 인증글을 정말로 삭제할까요? 10억의 꿈이 멀어질지도 모릅니다!')) {
            const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute("content");

            const form = document.createElement('form');
            form.method = 'post';
            form.action = `/posts/${postId}/delete`;

            // ✅ CSRF 토큰 hidden input 추가
            const hiddenInput = document.createElement('input');
            hiddenInput.type = 'hidden';
            hiddenInput.name = '_csrf';
            hiddenInput.value = csrfToken;
            form.appendChild(hiddenInput);

            document.body.appendChild(form);
            form.submit();
        }
    }
</script>
</body>
</html>
