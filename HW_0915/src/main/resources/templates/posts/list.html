<!-- /templates/posts/list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증글 목록</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
    <style> body { font-family: 'Pretendard', sans-serif; } </style>
</head>
<body class="bg-gray-900 text-white">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold">FLEX 게시판</h1>
        <a th:href="@{/posts/new}" class="bg-yellow-400 hover:bg-yellow-500 text-black font-bold py-3 px-6 rounded-lg">인증글 작성하기</a>
    </div>
    <div class="mb-8 bg-black p-4 rounded-lg border border-gray-700">
        <form th:action="@{/posts}" method="get" class="flex gap-2">
            <input type="text" name="keyword" th:value="${keyword}" placeholder="인증글 제목으로 검색..." class="flex-grow p-3 bg-gray-800 border border-gray-600 rounded-lg focus:ring-yellow-500 focus:border-yellow-500 text-white">
            <button type="submit" class="bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg">검색</button>
        </form>
    </div>

    <div th:if="${posts.isEmpty()}" class="text-center py-20 text-gray-500 border-2 border-dashed border-gray-700 rounded-lg">
        <p>아직 아무도 FLEX하지 않았습니다.</p>
        <p>당신이 첫 번째 주인공이 되어보세요.</p>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <a th:each="post : ${posts.content}" th:href="@{/posts/{id}(id=${post.id})}" class="block bg-black border border-gray-700 rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:-translate-y-2">
            <img th:src="@{/uploads/{filename}(filename=${post.imageFileName})}" class="w-full h-60 object-cover">
            <div class="p-5">
                <p class="text-sm text-gray-400">도전자: <span th:text="${post.user.username}"></span></p>
                <h2 class="text-2xl font-bold text-yellow-400 mt-1 truncate" th:text="${post.title}"></h2>
                <p class="mt-3 text-gray-400 h-12 overflow-hidden" th:text="${post.content}"></p>
            </div>
        </a>
    </div>

    <!-- 페이징 처리 -->
    <div th:if="${!posts.isEmpty()}" class="mt-12 flex justify-center items-center space-x-2">
        <a th:href="${posts.first} ? '#' : @{/posts(page=${posts.number-1}, keyword=${keyword})}" class="px-4 py-2 rounded-lg" th:classappend="${posts.first} ? 'bg-gray-800 text-gray-600 cursor-not-allowed' : 'bg-gray-700 text-white hover:bg-gray-600'"> &laquo; </a>
        <th:block th:each="pageNumber : ${#numbers.sequence(0, posts.totalPages - 1)}">
            <a th:if="${pageNumber >= posts.number - 2 and pageNumber <= posts.number + 2}" th:href="@{/posts(page=${pageNumber}, keyword=${keyword})}" class="px-4 py-2 rounded-lg" th:classappend="${pageNumber == posts.number} ? 'bg-yellow-400 text-black font-bold' : 'bg-gray-700 text-white hover:bg-gray-600'" th:text="${pageNumber + 1}"></a>
        </th:block>
        <a th:href="${posts.last} ? '#' : @{/posts(page=${posts.number+1}, keyword=${keyword})}" class="px-4 py-2 rounded-lg" th:classappend="${posts.last} ? 'bg-gray-800 text-gray-600 cursor-not-allowed' : 'bg-gray-700 text-white hover:bg-gray-600'"> &raquo; </a>
    </div>
</main>
</body>
</html>
