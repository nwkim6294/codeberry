<!-- /templates/cases/my-list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 사건파일</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">내 사건파일</h1>
        <a th:href="@{/cases/new}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg">새 사건 보고</a>
    </div>
    <div th:if="${#lists.isEmpty(cases)}" class="text-center py-20 text-gray-500">
        <p>담당하고 있는 사건이 없습니다.</p>
        <p>평화로운 하루네요!</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="caseFile : ${cases}" class="bg-white rounded-lg shadow-lg overflow-hidden relative">
            <div th:if="${caseFile.status.name() == 'OPEN'}" class="absolute top-3 right-3 bg-red-500 text-white text-xs font-bold px-3 py-1 rounded-full">진행 중</div>
            <div th:if="${caseFile.status.name() == 'CLOSED'}" class="absolute top-3 right-3 bg-gray-500 text-white text-xs font-bold px-3 py-1 rounded-full">종결</div>
            <img th:src="@{/uploads/{filename}(filename=${caseFile.evidenceImageName})}" class="w-full h-60 object-cover">
            <div class="p-5">
                <p class="text-sm text-gray-500" th:text="${#temporals.format(caseFile.reportedDate, 'yyyy.MM.dd')}"></p>
                <h2 class="text-2xl font-bold text-gray-800 mt-1" th:text="${caseFile.caseName}"></h2>
                <p class="mt-3 text-gray-600 truncate" th:text="${caseFile.description}"></p>
                <div class="mt-4 text-right">
                    <a th:if="${caseFile.status.name() == 'OPEN'}" th:href="@{/cases/{id}/edit(id=${caseFile.id})}" class="text-sm text-blue-600 hover:text-blue-800 font-semibold">수정/종결</a>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
