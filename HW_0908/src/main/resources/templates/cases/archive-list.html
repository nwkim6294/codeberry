<!-- /templates/cases/archive-list.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사건 아카이브</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8">
    <div class="text-center mb-8">
        <h1 class="text-4xl font-bold text-gray-800">사건 아카이브</h1>
        <p class="text-gray-500 mt-2">종결된 사건들의 기록입니다.</p>
    </div>
    <div th:if="${#lists.isEmpty(cases)}" class="text-center py-20 text-gray-500">
        <p>아직 종결된 사건이 없습니다.</p>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
        <div th:each="caseFile : ${cases}" class="bg-white rounded-lg shadow-lg overflow-hidden">
             <img th:src="@{/uploads/{filename}(filename=${caseFile.evidenceImageName})}" class="w-full h-60 object-cover">
            <div class="p-5">
                <p class="text-sm text-gray-500">담당: <span class="font-semibold" th:text="${caseFile.detective.username}"></span></p>
                <h2 class="text-2xl font-bold text-gray-800 mt-1" th:text="${caseFile.caseName}"></h2>
                <p class="mt-3 text-gray-600 truncate" th:text="${caseFile.description}"></p>
            </div>
        </div>
    </div>
</main>
</body>
</html>
