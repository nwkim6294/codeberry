<!-- /templates/cases/new-form.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>새 사건 보고</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/header :: header}"></div>
<div class="container mx-auto max-w-2xl p-8 mt-10 bg-white rounded-xl shadow-lg">
    <h1 class="text-3xl font-bold text-center mb-8 text-gray-800">새로운 사건 보고</h1>
    <form th:action="@{/cases/new}" th:object="${caseFile}" method="post" enctype="multipart/form-data" class="space-y-6">
        <div>
            <label for="caseName" class="block text-sm font-medium text-gray-700">사건명</label>
            <input type="text" id="caseName" th:field="*{caseName}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required>
        </div>
        <div>
            <label for="description" class="block text-sm font-medium text-gray-700">사건 내용</label>
            <textarea id="description" th:field="*{description}" rows="6" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required></textarea>
        </div>
        <div>
            <label for="file" class="block text-sm font-medium text-gray-700">증거 사진 (필수)</label>
            <input type="file" id="file" name="file" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-800 hover:file:bg-blue-100" required>
        </div>
        <div class="flex justify-end space-x-4 pt-4">
            <a th:href="@{/cases/my-cases}" class="bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-5 rounded-lg">취소</a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-5 rounded-lg">보고하기</button>
        </div>
    </form>
</div>
</body>
</html>
