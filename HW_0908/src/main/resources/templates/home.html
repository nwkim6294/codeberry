<!-- /templates/home.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>사건파일 시스템</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<div th:replace="~{layout/header :: header}"></div>
<main class="container mx-auto p-8 text-center mt-20">
    <div sec:authorize="isAuthenticated()">
         <h1 class="text-6xl font-extrabold text-gray-800">어서오세요, <span sec:authentication="name"></span> 탐지견님!</h1>
        <p class="text-gray-600 mt-4 text-lg">오늘 해결할 새로운 사건이 있나요?</p>
         <div class="mt-10">
            <a th:href="@{/cases/my-cases}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-transform transform hover:scale-105">내 사건파일 보기</a>
        </div>
    </div>
    <div sec:authorize="isAnonymous()">
        <h1 class="text-6xl font-extrabold text-gray-800">진실은 언제나 하나!</h1>
        <p class="text-gray-600 mt-4 text-lg">우주 경찰청의 사건파일 시스템에 오신 것을 환영합니다.</p>
        <div class="mt-10">
            <a th:href="@{/users/signup}" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-8 rounded-full text-xl transition-transform transform hover:scale-105">탐지견 등록하기</a>
        </div>
    </div>
</main>
</body>
</html>
