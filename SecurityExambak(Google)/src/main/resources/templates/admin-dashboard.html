<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - SECRET CLUB</title>
    <link rel="stylesheet" href="/css/club-common.css">
</head>
<body>
    <div class="club-container">
        <div class="club-card" style="max-width: 900px;">
            <h1 class="club-logo neon-text">🔧 ADMIN DASHBOARD</h1>
            
            <div style="margin: 2rem 0;">
                <h3 style="color: var(--neon-blue);">사용자 통계</h3>
                <p>전체 사용자: <span th:text="${totalUsers}">0</span>명</p>
                <p>활성 사용자: <span th:text="${activeUsers}">0</span>명</p>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="/club/main" class="club-btn">메인으로 돌아가기</a>
            </div>
        </div>
    </div>
</body>
</html>
