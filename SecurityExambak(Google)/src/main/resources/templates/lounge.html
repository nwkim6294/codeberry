<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일반 라운지 - SECRET CLUB</title>
    <link rel="stylesheet" href="/css/club-common.css">
</head>
<body>
    <!-- 네비게이션 -->
    <nav class="club-nav">
        <div class="nav-content">
            <div class="nav-logo">🛋️ SECRET CLUB</div>
            <div class="nav-links">
                <span class="nav-user" sec:authentication="name"></span>
                <a href="/club/logout" class="club-link">로그아웃</a>
            </div>
        </div>
    </nav>

    <!-- 배경 파티클 -->
    <div class="background-particles" id="particles"></div>
    
    <div class="club-container" style="padding-top: 100px;">
        <div class="club-card" style="max-width: 800px;">
            <h1 class="club-logo neon-text">🛋️ 일반 라운지</h1>
            
            <div style="text-align: center; margin: 2rem 0;">
                <h2 style="color: var(--neon-blue);">편안한 휴식 공간에 오신 것을 환영합니다!</h2>
                <p style="color: var(--gray-text);">자유롭게 이야기하고 휴식을 취하세요.</p>
            </div>

            <!-- 라운지 활동들 -->
            <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin: 2rem 0;">
                <div style="background: rgba(0,255,255,0.1); padding: 1.5rem; border-radius: 15px; text-align: center;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">☕</div>
                    <h4 style="color: var(--neon-blue); margin-bottom: 0.5rem;">카페 존</h4>
                    <p style="color: var(--gray-text); font-size: 0.9rem;">커피와 함께 편안한 대화</p>
                </div>
                
                <div style="background: rgba(0,255,255,0.1); padding: 1.5rem; border-radius: 15px; text-align: center;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">📚</div>
                    <h4 style="color: var(--neon-blue); margin-bottom: 0.5rem;">독서 존</h4>
                    <p style="color: var(--gray-text); font-size: 0.9rem;">조용한 독서 공간</p>
                </div>
                
                <div style="background: rgba(0,255,255,0.1); padding: 1.5rem; border-radius: 15px; text-align: center;">
                    <div style="font-size: 2rem; margin-bottom: 1rem;">💬</div>
                    <h4 style="color: var(--neon-blue); margin-bottom: 0.5rem;">대화 존</h4>
                    <p style="color: var(--gray-text); font-size: 0.9rem;">자유로운 소통 공간</p>
                </div>
            </div>
            
            <div style="text-align: center; margin-top: 2rem;">
                <a href="/club/main" class="club-btn">메인으로 돌아가기</a>
            </div>
        </div>
    </div>

    <script>
        // 파티클 생성 스크립트 (main.html과 동일)
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (8 + Math.random() * 4) + 's';
                
                const colors = ['#ff0080', '#00ffff', '#8000ff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
            }
        }
        
        document.addEventListener('DOMContentLoaded', createParticles);
    </script>
</body>
</html>
